<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="Login()"
    class="bg-white shadow-md rounded-lg p-8 w-full max-w-md"
  >
    <div class="text-center">
      <span class="text-3xl font-extrabold text-gray-600 text-center mb-6">Login</span>
    </div>

    <div class="mb-4">
      <label for="username" class="block text-gray-700 text-sm font-bold mb-2">
        Username
      </label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Enter your username"
      />
      <p
        *ngIf="
          loginForm.get('username')?.invalid &&
          loginForm.get('username')?.touched
        "
        class="text-red-500 text-xs italic"
      >
        Username is required.
      </p>
    </div>


    <div class="mb-6">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
        Password
      </label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Enter your password"
      />
      <p
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
        class="text-red-500 text-xs italic"
      >
        Password is required.
      </p>
    </div>


    <div class="flex items-center justify-between">
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-gray-300"
      >
        Login
      </button>
    </div>
  </form>
</div>
