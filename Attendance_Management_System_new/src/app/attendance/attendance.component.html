<div class="w-4/5 mx-auto text-center">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Attendance Records</h2>
  <div class="overflow-x-auto">
    <table class="w-full border-collapse border border-gray-300 shadow-lg">
      <thead>
        <tr class="bg-blue-500 text-white">
          <th class="p-3 border border-gray-300">Photo</th>
          <th class="p-3 border border-gray-300">Name</th>
          <th class="p-3 border border-gray-300">Date</th>
          <th class="p-3 border border-gray-300">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of roster_Array" class="hover:bg-gray-100 transition">
          <td class="p-3 border border-gray-300">
            <img [src]="record.image" alt="{{ record.name }}" class="w-12 h-12 rounded-full mx-auto shadow-md" />
          </td>
          <td class="p-3 border border-gray-300 text-gray-700 font-medium">{{ record.name }}</td>
          <td class="p-3 border border-gray-300 text-gray-600">{{ record.date }}</td>
          <td class="p-3 border border-gray-300 font-semibold"
              [ngClass]="{
                'text-green-600 ': record.status === 'Present',
                'text-red-600 ': record.status === 'Absent',
                'text-yellow-600 ': record.status === 'Late'
              }">
            {{ record.status }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
